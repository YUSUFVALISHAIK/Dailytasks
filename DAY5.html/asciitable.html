<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII TABLE</title>
    <style>
        table,td,th{
            border: 3px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
    <table>
        <th>SI.NO</th>
        <th>ASCII VALUE</th>
    <tr>
        <td>A</td>
        <td>65</td>
    </tr>
    <tr>
        <td>B</td>
        <td>66</td>
    </tr>
    <tr>
        <td>C</td>
        <td>67</td>
    </tr>
    <tr>
        <td>D</td>
        <td>68</td>
    </tr>
    <tr>
        <td>E</td>
        <td>69</td>
    </tr>
    <tr>
        <td>F</td>
        <td>70</td>
    </tr>
    </table>
    <h2>.....upto Z</h2>
    
</body>
</html>
